<section class="page-body innerpage releases">    
    <div class="inner-banner">
        <div class="banner-background">
            <div class="color-overlay"></div>
            <div class="back-img" [ngStyle]="{ 'background-image':'url('+backimg+')'}"></div>
        </div>
        <h1 class="banner-title">Releases</h1>        
    </div>

    <div class="content-list music">
        <div class="list-container">
            <mat-table #musicTable [dataSource]="musicDataSource" matSort>
                <!-- Icon Column -->
                <ng-container matColumnDef="icon">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let element"><i fa name="music"></i></mat-cell>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
                </ng-container>

                <!-- Artist Column -->
                <ng-container matColumnDef="artist">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Artist</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.artist}}</mat-cell>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.date | date: 'MMM dd, yy'}}</mat-cell>
                </ng-container>

                <!-- Download Btn Column -->
                <ng-container matColumnDef="source">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <div class="song-link">
                            <a [href]="element.url" target="_blank">
                                <div class="link-container {{ getIcon(element.type) }}">
                                    <i fa [name]="getIcon(element.type)"></i>
                                     <div class="link-txt">{{ getTypeString(element.type) }}</div>
                                </div>
                            </a>
                        </div>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
    </div>

</section>
