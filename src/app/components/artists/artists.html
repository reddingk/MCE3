<section class="page-body innerpage artists">  
    <div class="inner-banner">
        <div class="banner-background">
            <div class="color-overlay"></div>
            <div class="back-img" [ngStyle]="{ 'background-image':'url('+backimg+')'}"></div>
        </div>
        <h1 class="banner-title">Artists</h1>        
    </div>

    <div class="artist-list-container">
        <a [href]="returnArtistUrl(artist.name)" class="artist-item" *ngFor="let artist of allArtists">
            <img class="artist-img" [src]="artist.specialImg">
            <div class="img-cover"></div>
            <div class="artist-name">{{ artist.name }}</div>
        </a>
    </div>
</section>
